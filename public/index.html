<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <!-- Bring in Our CSS -->
    <link href="./styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Clicker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="./pages/leaderboard.html"
                >"Leaderboard"</a
              >
              <a class="nav-link" href="./pages/login.html">Login</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="mandatory-buttons">
      <div id="first-button-div" class="card w-25">
        <div class="card-body">
          <span class="'card-title"> Button Clicks: </span>
          <div id="button-count" class="card-text"></div>
          <button class="btn btn-primary" type="button" id="first-counter">
            Click Me!
          </button>
        </div>
      </div>
      <div id="second-button-div" class="card w-25">
        <div class="card-body">
          <span class="card-title"> Second Button Clicks: </span>
          <div id="second-button-count" class="card-text"></div>
          <button class="btn btn-primary" type="button" id="second-counter">
            Click Me!
          </button>
        </div>
      </div>
    </div>
    <div
      class="btn-group"
      style="justify-content: space-around !important"
      role="group"
    ></div>
    <button class="btn btn-primary" id="add" type="button">Add A Button</button>
  </body>
</html>
